<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="logo">
        <img src="images/amzon.jpg" alt="Logo">
    </div>
    <div id="border-box">
        <div id="container">
            <h1>Sign In</h1>
                <form action="" id="content">
                    <label for="Email">Email(phone or mobile accounts):</label>
                    <br>
                    <input type="text" placeholder="Enter Email">
                    <br>
                    <label for="Password">Password:</label>
                    <a href="">Forgot Password</a>
                    <br>
                    <input type="text" placeholder="Enter Password">
                </form>
            <a href="" class="button">Continue</a>
            <ul>
            <a href=""><li>Need Help?</li></a>
            </ul>
        </div>
    </div> 
    <div id="question">   
        <p>New To Amazon?</p>
    </div>
    <div id="register">
        <a href="">Create Your Amazon Account</a>
    </div>
<br>
    <div id="footbox">
        <footer class="foot">
                <a href=""  >Conditions of use</a>
                <a href=""  >Privacy Policy</a>
                <a href="" >Help</a>
                <p>&copy 1996-2020, Amazon.com,inc or its's affiliates</p>
        </footer>
    </div>
</body>
</html>
